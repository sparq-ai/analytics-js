name: Publish to NPM

on:
  push:
    branches:
      - npm-publish

permissions:
  id-token: write   # Required for npm provenance (OIDC)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")

          # Check if this version already exists on npm
          if npm view "${PACKAGE_NAME}@${LOCAL_VERSION}" version 2>/dev/null; then
            echo "Version ${LOCAL_VERSION} already exists on npm. Skipping publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${LOCAL_VERSION} is new. Will publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access=public
